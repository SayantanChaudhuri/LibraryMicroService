<form [formGroup]="bookFormGroup">
    <div class="container">
        <div class="form-group">
            <label for="bookName">Title</label>
            <input type="text"
                   class="form-control"
                   id="bookName"
                   formControlName="bookName">
        </div>

        <div class="form-group">
            <label for="authorName">Author</label>
            <input type="text"
                   class="form-control"
                   id="authorName"
                   formControlName="authorName">
        </div>

        <div class="form-group">
            <label for="totalPage">Page Count</label>
            <input type="number"
                   class="form-control"
                   id="totalPage"
                   min="0"
                   step="1"
                   onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                   formControlName="totalPage">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text"
                   class="form-control"
                   id="price"
                   min="0"
                   formControlName="price"
                   step="0.01"
                   pattern="^\d+(?:\.\d{0,2})$"
                   onkeypress="return ((event.charCode >= 46 && event.charCode <= 47) || (event.charCode >= 48 && event.charCode <= 57))"
                   >
              <div *ngIf="bookFormGroup.get('price').errors?.pattern" class="text-danger">
                    Price not valid (e.g. 12345.67).
               </div>
        </div>

        <div style="margin-right: 0px; float: right;">
            <p-button label="Submit"
                      icon="pi pi-check"
                      iconPos="left"
                      (click)="submitNewBook($event)"></p-button>
        </div>
    </div>
</form>
